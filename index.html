<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">

        <br>
        <div class="mod">
        <h2>Choose a model:</h2>

            </form>
        </div></div>
        <br>
        <div class="mod">

                <label for="speed">Speed</label>

        </div></div>
        <br>
            <form class="btnn">
                <!-- <input type="text" name="" id="Search" placeholder="Search Here"> -->

            </form>
    
        <div class="imagesec">
        </div>
